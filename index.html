<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ChrisovoWeb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black">
    <meta meta name="viewport" content="width=device-width, user-scalable=no" />

    <!-- Clickable button on the whole page -->
    <a href="#" id="Clickr" class="buttonStyle" onclick="tlacitko()">Click me</a>

    <!-- Sáblos -->
    <a href="#" class="errorMessage" onclick="clearData();">clear data</a>

    <!-- Money display in top left corner -->
    <div class="moneyText">
        <h1 id="moneyCounter"></h1>
    </div>

    <!-- Combo -->
    <div>
        <h1 id="combo">Combo</h1>
    </div>

    <!-- Stats -->
    <div class="CPSDisplay" color position>
        <h1 id="CPSTextDisplay">sabloSUS404</h1>
    </div>
    <div class="AllTimeMoney" color position>
        <h1 id="AllTimeMoneyID">sabloSUS404</h1>
    </div>
    <div class="RawCPS" color position>
        <h1 id="RawCPSID">sabloSUS404</h1>
    </div>

    <!-- Sáblos -->
    <div>
        <img class="SDef" id="SImage" src="Sablos/sabloclick.png" alt="Sábloclick-default" unselectable="on">
    </div>

    <!-- Backgrounds -->
    <div>
        <img class="Basement" id="BackgroundIMG" src="Background/Basement.jpg" alt="Background-Basement" unselectable="on">
    </div>

    <!-- Prestige -->
    <div class="ATMBar" position>
        <div id="ATMBarID" class="ATMBarProgress">80%</div>
        <div class="prestigePower">
            <h1 id="PPDisplay">Prestige</h1>
        </div>
    </div>
    <div class="buttonText">
        <h1 id="PrestigeDisplay">Prestige</h1>
    </div>

    <!-- Upgrades -->
    <div class="upgradeBox">
        <img class="upgradeStyleB" src="UpgradeBgs/PrestigeStudents.jpg">
        <img class="upgradeStyleB2" src="UpgradeBgs/Subsidies.jpg">
        <img class="upgradeStyleB3" src="UpgradeBgs/ChemTeacher.jpg">
        <img class="upgradeStyleB4" src="UpgradeBgs/12min.jpg">
        <img class="upgradeStyleB5" src="UpgradeBgs/boat.jpg">
        <img class="upgradeStyleB6" src="UpgradeBgs/Reality.jpg">
        <img class="upgradeStyleB7" src="UpgradeBgs/Moodle.jpg">
        <a href="#" id="upgrade1" class="upgradeStyle" onclick="Upgrade()"></a>
        <a href="#" id="upgrade2" class="upgradeStyle2" onclick="Upgrade2()"></a>
        <a href="#" id="upgrade3" class="upgradeStyle3" onclick="Upgrade3()"></a>
        <a href="#" id="upgrade4" class="upgradeStyle4" onclick="Upgrade4()"></a>
        <a href="#" id="upgrade5" class="upgradeStyle5" onclick="Upgrade5()"></a>
        <a href="#" id="upgrade6" class="upgradeStyle6" onclick="Upgrade6()"></a>
        <a href="#" id="upgrade7" class="upgradeStyle7" onclick="Upgrade7()"></a>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
