<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <nav class="header">

        <div class="shopIconDiv">
            <img src="ShopIcon.png" alt="shop-icon" class="shopIconNavBar">
        </div>
        <div class="logo">BW</div>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">SHOP</a></li>
            <li><a href="">ABOUT US</a></li>
        </ul>
    </nav>

    <div class="homePageMain">
        <div class="mainLogoTextInTheMiddle">BLACK & WHITE</div>
        <div class="mainLogoSubtextInTheMiddle">The best product you didn’t know you need</div>
    </div>

    <div class="graphicLine"></div>
    <div class="officialShopTextDiv">Oficiální prodej zde</div>
    <div class="Obrazek">
        <img src="product.png" alt="product-image" class="productImage">
    </div>
    <div class="TextProduct">
        <article>
            <h2>BLACK & WHITE</h2>
            <p>Ten nejlepší produkt pro vaše zdraví. Obsahuje pouze přírodní látky. Pro může i pro ženy.</p>
        </article>
        <div class="buyButton">
            <div class="price">200kč</div>
            <img src="ShopIcon.png" alt="shopbuy-icon" class="shopbuyIcon">
        </div>
    </div>

    <div class="backgroundBottom"></div>

    <footer class="footer">
        <h1 class="copyright">2023 © BLACK & WHITE</h1>
        <h1 class="Signature">Christopher M. Lederer</h1>
    </footer>

</body>
</html>
